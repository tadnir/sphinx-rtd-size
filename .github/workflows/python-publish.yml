name: Upload Python Package
on:
  release:
    types: [published]
permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
     - name: Publish to pypi
       uses: coveooss/pypi-publish-with-poetry@v1.0.0
       with:
         project-name: sphinx-rtd-size
         pypi-token: ${{ secrets.PYPI_TOKEN }}
